<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <div><!--the search bar and past searches will go here-->
                <h2>Search for City Weather</h2>
                <form id = "searchForm">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div id="display-weather"><!--the currently displayed weather and forcast will show here-->

            </div>
        </main>
    


        <script src="./assets/js/script.js"></script>
    </body>
</html>
